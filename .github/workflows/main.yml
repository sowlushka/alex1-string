    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        name: 'setup node'
        with:
          node-version: '18.18.0'

      - name: Install üîß
        run: npm install

      - name: Build üë∑
        run: npm run build

      - name: Deploy üöÄ
