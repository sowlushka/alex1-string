# –≤—ã–ø–æ–ª–Ω—è–µ–º—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # –∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è –ø–æ —à–∞–≥–∞–º
    # name - –Ω–∞–∑–≤–∞–Ω–∏–µ —à–∞–≥–∞
