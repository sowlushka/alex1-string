<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Задачи на методы строк</title>
</head>

<body>
  <h1>Задачи на методы строк</h1>

  <div class="task">
    <h2>Задание 1</h2>
    Спросите у пользователя телефонный номер и выведете его в нормализованном виде.
    <form class="solution">
      <div class="solution-inputs-container">
        <label for="phone-1">Введите номер телефона:</label>
        <input id="phone-1" type="tel">
        <button type="button">ОК</button>
        <div class="solution-result"></div>
      </div>
    </form>

  </div>
  <div class="task">
    <h2>Задание 2</h2>
    Пользователь вводит строку. Нужно сформировать и вывести массив из всех чисел в этой строке.
    <form class="solution">
      <div class="solution-inputs-container">
        <label for="task2">Введите числа и текст:</label>
        <input id="task2" type="text">
        <button type="button">ОК</button>
        <div class="solution-result"></div>
      </div>
    </form>

  </div>
</body>

</html>
